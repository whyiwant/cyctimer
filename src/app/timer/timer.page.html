<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Set Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Countdown (min)</ion-label>
    <ion-input [(ngModel)]="countdown"></ion-input>
  </ion-item>
  <ion-item>

    <ion-button (click)="startCountdown()">
      <ion-text>Start</ion-text>
    </ion-button>
  </ion-item>
</ion-content>
